specVersion: 0.0.2
description: mimo - a totally decentralized protocol with automated liquidity built on IoTeXâ€™s screaming fast blockchain.
repository: https://github.com/iotexview-labs/mimoswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MimoFactory
    network: mainnet
    source:
      address: '0xda257cBe968202Dea212bBB65aB49f174Da58b9D'
      abi: MimoFactory
      startBlock: 14115634
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/Factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: MimoFactory
          file: ./abis/MimoFactory.json
        - name: MimoERC20
          file: ./abis/MimoERC20.json
        - name: MimoERC20NameBytes
          file: ./abis/MimoERC20NameBytes.json
        - name: MimoERC20SymbolBytes
          file: ./abis/MimoERC20SymbolBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: MimoPair
    network: mainnet
    source:
      abi: MimoPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/Core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: MimoPair
          file: ./abis/MimoPair.json
        - name: MimoFactory
          file: ./abis/MimoFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync